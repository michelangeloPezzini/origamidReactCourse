<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Javascript e React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div class="app-javascript">
    <p>Total: <span id="total"></span></p>
    <p>Preço: R$<span id="preco"></span></p>
    <button id="button">Compar</button>
  </div>
  <script type="application/javascript">
    const total = document.getElementById("total")
    const preco = document.getElementById("preco")
    const button = document.getElementById("button")

    let contador = 1

    function atualizarValores(contador) {
      total.innerText = contador
      preco.innerText = contador * 15
    }

    atualizarValores(contador)

    function handleClick() {
      contador = contador + 1
      atualizarValores(contador)
    }
    button.addEventListener("click", handleClick)
  </script>

  <div id="app-react">

  </div>
  <script type="text/babel">
    const Comprar = () => {

      const [contador, setContador] = React.useState(1)

      return <div>
        <p>Total: {contador}</p>
        <p>Preço: R${contador * 15}</p>
        <button onClick={() => setContador(contador + 1)}>Comprar</button>
      </div>
    }

    ReactDOM.createRoot(document.getElementById('app-react')).render(<Comprar />)

  </script>
</body>

</html>
